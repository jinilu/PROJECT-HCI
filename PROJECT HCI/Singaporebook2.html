<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Website</title>
    <link rel="stylesheet" href="Singaporebook2.css">
</head>
<body>
    <header class="header">
        <!-- Header content, including logo and navigation links -->
        <img src="https://scontent.fdvo5-1.fna.fbcdn.net/v/t1.15752-9/432869053_1125885701869261_5440541884617776561_n.png?_nc_cat=110&ccb=1-7&_nc_sid=5f2048&_nc_eui2=AeFgw1UogHtnyqAEhNl4AUW7ZKMSXebEkctkoxJd5sSRywQWrxK3YeNoErCPrFm5TqRPgbGk8kev75v-4JEyOLxj&_nc_ohc=Zz1vNjD3RFQAb4RKO6I&_nc_ht=scontent.fdvo5-1.fna&oh=03_AdX09BQEZbCFgpaAaTa4AL5M_vscP1Nh3J2lP09x0AQrdw&oe=663CCFBA" alt="logo">
        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about Us">About</a>
            <a href="#Tour Packages">Tour Packages</a>
            <a href="#Contact Us">Contact Us</a>
        </nav>
        <div class="languange">
            <select name="Eng" id="Languange">
                <option value="Eng">Eng</option>
            </select>
            <a href="LINK NI DIRI" class="btn">Log In</a>
            <button class="signup-button">Sign Up</button>
        </div>
    </header>

    <main>
        <section class="booking-container ">
            <div class="step2">Booking Details</div>
            <div class="step active">Your Details</div>
            <div class="step3">Payment</div>
        </section>
        <section class="container slide-right">
            <div class="visit">
                <div class="title">
                    <h1>Who shall we send these ticket to?</h1>
                </div>
                <div class="register">
                    <div class="form-group">
                        <label for="firstname">Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Enter your name">
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" id="surname" name="surname" placeholder="Enter your surname">
                    </div>
                    <div class="form-group">
                        <label for="telephone">Telephone Number</label>
                        <input type="tel" id="telephone" name="telephone" placeholder="Enter your telephone number">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address">
                    </div>
                </div>
                
            </div>

            <div class="tickets">
                <div class="content">
                    <div class="overview">
                        <h1>Your Ticket Overview</h1>  
                    </div>
                    <div class="ticketoverview">
                        <div class="ticket-image ticket-1"></div>
                        <div class="information">
                        <h2>Tour In Barcelona, Spain</h2>
                        <p>MON, 23 AUG 2024</p>
                        <p>4:00 AM ETA</p>
                    </div>
                </div>
                <div class="ticket-details">
                    <p class="adult">
                        <span> Adult (18+) (€32.00)<span class="priceadult">€99.99 </span></span> 
                    </p>
                    <p class="child"></p>
                        <span> 1 Child (6-17)<span class="pricechild">€99.99 </span></span> 
                    </p>
                    <p class="infant"></p>
                        <span> 1 Infant (0-5)<span class="priceinfant">€99.99 </span></span> 
                    </p>
                    
                </div>
                <h1 class="total">
                    <span> Total Price<span class="pricetotal">€999.99 </span></span> 
                </h1>
                <button class="next" >Go to the Next Step</button></a>
            </div>
            
        </section>
    </main>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="Singaporebook2.js"></script>
    <footer>
        <!-- Footer content -->
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            const main = document.querySelector('main');
            const header = document.querySelector('header');
            if (main && header) {
                main.classList.add('fade-in');
                header.classList.add('fade-in');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
